<template name="headerRight">
  <!-- BEGIN CHAT TOGGLER -->
  <div class="pull-right">
    <ul class="nav quick-section">
      <li>{{> loginButtons}}</li>
    </ul>
    <div class="chat-toggler">
      <a href="#" class="dropdown-toggle" id="my-task-list" data-placement="bottom" data-content=''
         data-toggle="dropdown" data-original-title="Notifications">
        <div class="user-details">
          <div class="username">
            <span class="badge badge-important">3</span>
            John <span class="bold">Smith</span>
          </div>
        </div>
        <div class="iconset top-down-arrow"></div>
      </a>

      <div id="notification-list" style="display:none">
        <div style="width:300px">
          <div class="notification-messages info">
            <div class="user-profile">
              <img src="/packages/squiddy-dependency/public/assets/img/profiles/d.jpg" alt=""
                   data-src="/packages/squiddy-dependency/public/assets/img/profiles/d.jpg"
                   data-src-retina="/packages/squiddy-dependency/public/assets/img/profiles/d2x.jpg" width="35"
                   height="35">
            </div>
            <div class="message-wrapper">
              <div class="heading">
                David Nester - Commented on your wall
              </div>
              <div class="description">
                Meeting postponed to tomorrow
              </div>
              <div class="date pull-left">
                A min ago
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="notification-messages danger">
            <div class="iconholder">
              <i class="icon-warning-sign"></i>
            </div>
            <div class="message-wrapper">
              <div class="heading">
                Server load limited
              </div>
              <div class="description">
                Database server has reached its daily capicity
              </div>
              <div class="date pull-left">
                2 mins ago
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="notification-messages success">
            <div class="user-profile">
              <img src="/packages/squiddy-dependency/public/assets/img/profiles/h.jpg" alt=""
                   data-src="/packages/squiddy-dependency/public/assets/img/profiles/h.jpg"
                   data-src-retina="/packages/squiddy-dependency/public/assets/img/profiles/h2x.jpg" width="35"
                   height="35">
            </div>
            <div class="message-wrapper">
              <div class="heading">
                You haveve got 150 messages
              </div>
              <div class="description">
                150 newly unread messages in your inbox
              </div>
              <div class="date pull-left">
                An hour ago
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
      <div class="profile-pic">
        <img src="/packages/squiddy-dependency/public/assets/img/profiles/avatar_small.jpg" alt=""
             data-src="/packages/squiddy-dependency/public/assets/img/profiles/avatar_small.jpg"
             data-src-retina="/packages/squiddy-dependency/public/assets/img/profiles/avatar_small2x.jpg" width="35"
             height="35"/>
      </div>
    </div>
    <ul class="nav quick-section ">
      <li class="quicklinks">
        <a data-toggle="dropdown" class="dropdown-toggle  pull-right " href="#" id="user-options">
          <div class="iconset top-settings-dark "></div>
        </a>
        <ul class="dropdown-menu  pull-right" role="menu" aria-labelledby="user-options">
          <li><a href="user-profile.html"> My Account</a>
          </li>
          <li><a href="calender.html">My Calendar</a>
          </li>
          <li><a href="email.html"> My Inbox&nbsp;&nbsp;<span
              class="badge badge-important animated bounceIn">2</span></a>
          </li>
          <li class="divider"></li>
          <li><a href="login.html"><i class="fa fa-power-off"></i>&nbsp;&nbsp;Log Out</a></li>
        </ul>
      </li>
      <li class="quicklinks"><span class="h-seperate"></span></li>
      <li class="quicklinks">
        <a id="chat-menu-toggle" href="#sidr" class="chat-menu-toggle">
          <div class="iconset top-chat-dark "><span class="badge badge-important hide"
                                                    id="chat-message-count">1</span></div>
        </a>

        <div class="simple-chat-popup chat-menu-toggle hide">
          <div class="simple-chat-popup-arrow"></div>
          <div class="simple-chat-popup-inner">
            <div style="width:100px">
              <div class="semi-bold">David Nester</div>
              <div class="message">Hey you there</div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <!-- END CHAT TOGGLER -->
</template>

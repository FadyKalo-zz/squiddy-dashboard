  <li>
    <time class="cbp_tmtime" datetime="2013-04-10 18:30">
      <span class="date">{{fromNow}}</span>
      <span class="time">{{fromNowTime}} <span class="semi-bold">{{ampm}}</span></span>
    </time>
    <!--<div class="cbp_tmicon info animated bounceIn"><i class="fa fa-quote-left"></i></div>-->
    <div class="cbp_tmicon animated bounceIn">
      <div class="user-profile">
        <img src="{{userId.profile.picture}}" data-src="{{userId.profile.picture}}"
             data-src-retina="{{userId.profile.picture}}" width="35" height="35" alt="">
      </div>
    </div>
    <div class="cbp_tmlabel">
      <div class="grid simple timeline">
        <div class="grid-title no-border">
          <h4 class="inline m-b-5 h4-timeline "><span class="text-success semi-bold">{{title}}</span></h4>
          <h5 class="inline muted semi-bold m-b-5">@{{userId.username}}</h5>

          <div class="tools">
            <a href="javascript:;" class="collapse"></a>
            <a href="#grid-config" data-toggle="modal" class="config"></a>
            <a href="javascript:;" class="reload"></a>
            <a href="javascript:;" class="remove"></a>
          </div>
        </div>
        <div class="grid-body no-border">
          <div class="muted">Event Created - {{created}}</div>
          <p class="m-t-5 dark-text"> {{summary}} </p>
          <div class="muted who"><b>Who</b></div>
          {{#each rsvps}}
          <div>
            {{rsvpName}}
            {{#if rsvpIs "yes"}}
            <span class="label label-success pull-right">Going</span>
            {{/if}}

            {{#if rsvpIs "maybe"}}
            <span class="label label-info pull-right">Maybe</span>
            {{/if}}
            {{#if rsvpIs "no"}}
            <span class="label label-info pull-right">No</span>
            {{/if}}

          </div>
          {{/each}}

          {{#each outstandingInvitations}}
          <div>
            {{invitationName}}
            <span class="label label-inverse pull-right">Invited</span>
          </div>
          {{/each}}

          {{#if nobody}}
          <div>Nobody.</div>
          {{/if}}


          {{#if canInvite}}
          <div class="invite">
            <a href="#" class="btn btn-mini invite">Add people</a>
          </div>
          {{/if}}

          <div class="rsvp-buttons">
            {{#if currentUser}}
            <input type="button" value="I'm going!"
                   class="btn btn-small rsvp_yes {{maybeChosen "yes"}}">
            <input type="button" value="Maybe"
                   class="btn btn-small rsvp_maybe {{maybeChosen "maybe"}}">
            <input type="button" value="No"
                   class="btn btn-small rsvp_no {{maybeChosen "no"}}">
            {{else}}
            <i>Sign in to RSVP for this party.</i>
            {{/if}}
            <p><small>Posted by {{creatorName}}</small></p>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="tiles grey p-t-10 p-b-10 p-l-20 p-r-20">
          <div class="row">
            <div class="col-md-6">
              <h5 class="inline">Duration: {{duration}} - Participants: {{partCount}}</h5>
            </div>
            <div class="col-md-6">

              <ul class="my-friends no-margin pull-right">
                {{#each invited}}
                <li>
                  <div class="profile-pic">
                    <img width="35" height="35" data-src-retina={{profile.picture}}
                         data-src={{profile.picture}} src={{profile.picture}} alt={{author}}>
                  </div>
                </li>
                <!--<li>{{profile.name}}</li>-->
                {{/each}}
              </ul>
              <div class="clearfix"></div>
            </div>
          </div>
          <!--{{> eventSubmit}}-->
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </li>

</template>
